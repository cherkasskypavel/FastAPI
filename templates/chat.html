<!DOCTYPE html>
<html>
<head>
    <title>Чат для флудения</title>
</head>
<body>
    <h1>Чат для флудения</h1>
    <h2 id="username">Привет, {{ username }}!</h2>
    <div id="chatbox" style="border: 1px solid #ccc; width: 300px; height: 200px; overflow-y: scroll;"></div>
    <form>
        <input type="text" id="message" required>
        <button type="button" onclick="sendMessage()">Отправить</button>
    </form>

    <script>
        let socket;
        let username;
        const chatbox = document.getElementById("chatbox");

        function connectToChat() {
            username = document.getElementById("username").value;
            if (username) {
                socket = new WebSocket(`ws://localhost:8000/chat/start_chat`);
                socket.onmessage = function(event) {
                    chatbox.innerHTML += event.data + "<br>";
                    chatbox.scrollTop = chatbox.scrollHeight;
                };
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (socket && message) {
                socket.send(message);
                document.getElementById("message").value = "";
            }
        }
    </script>
</body>
</html>
